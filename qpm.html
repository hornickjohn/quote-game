<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quotes Per Minute</title>
</head>
<body>
    <main>
        <div id="game-area">
            <p id="quote-num"></p>
            <p id="quote"><span id="filled"></span><span id="wrong"></span><span id="unfilled"></span></p>
            <p id="author"></p>
            <button id="start" onclick="StartNew()">Begin</button>
            <p id="currentQPM"></p>
            <p id="currentWPM"></p>
            <p id="session-stats"></p>

            <input id="qpm-input">
        </div>
    </main>

    <script src="./assets/js/qpm.js"></script>
</body>
</html>
